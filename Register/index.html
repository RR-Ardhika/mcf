<!DOCTYPE html>
<html>
<head>
	<title>My Custom Food</title>
	<link rel="stylesheet" type="text/css" href="../asset/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/style.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/register.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src ="../asset/js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src ="../asset/js/materialize.min.js"></script>
	<script type="text/javascript" src ="../asset/js/general.js"></script>
	<script type="text/javascript" src ="../asset/js/register.js"></script>
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<div class="wrapper left" id="navbar-content-left">
					<ul class="right hide-on-med-and-down">
						<li><a href="../Home/index.html">HOME</a></li>
						<li><a href="../About/index.html">ABOUT US</a></li>
						<li><a href="../Location/index.html">LOCATION</a></li>
					</ul>
				</div>
				<div class="wrapper">
					<a href="#" class="center brand-logo"><img src="../asset/img/logo-tengah.png" width="219px" height="150px">></a>
				</div>
				<div class="wrapper right" id="navbar-content-right">
					<ul class="left hide-on-med-and-down">
						<li><a href="collapsible.html">SHOWCASE</a></li>
						<li><a href="#">REGISTER</a></li>
						<li><a href="../Order/index.html">ORDER</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="row valign-wrapper container" style="height: 100vh">
			<div class="col s6" id="login-form">
				<form class="col s12">
					<h2 class="center">Login Form</h2>
					<div class="col s12">
						<div class="input-field">
							<input id="email-login" type="email" class="validate">
							<label for="email-login" data-error="wrong" data-success="right">Email</label>
						</div>
					</div>
					<div class="col s12">
						<div class="input-field">
							<input id="password-login" type="password" class="validate">
							<label for="password-login" data-error="wrong" data-success="right">Password</label>
						</div>
					</div>					
					<div class="col s12 center">
						<button class="btn waves-effect waves-light" type="button" name="action" style="margin-bottom: 25px;">Submit
							<i class="material-icons right">send</i>
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row valign-wrapper container" style="height: 100vh">
			<div class="col s12" id="registration-form">
				<form class="col s12">
					<h2 class="center">Registration Form</h2>
					<div class="input-field col s6">
						<input id="first-name" type="text" class="validate">
						<label for="first-name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input id="last-name" type="text" class="validate">
						<label for="last-name">Last Name</label>
					</div>
					<div class="col s3">
						<input name="Gender" type="radio" id="Male" class="with-gap" />
						<label for="Male">Male</label>
					</div>
					<div class="col s3" style="margin-bottom: 10px;">
						<input name="Gender" type="radio" id="Female" class="with-gap" />
						<label for="Female">Female</label>
					</div>
					<div class="col s12">
						<div class="input-field">
							<input id="email" type="email" class="validate">
							<label for="email" data-error="wrong" data-success="right">Email</label>
						</div>
					</div>
					<div class="col s12">
						<div class="input-field">
							<input id="password" type="password" class="validate">
							<label for="password" data-error="wrong" data-success="right">Password</label>
						</div>
					</div>
					<div class="col s12">
						<div class="input-field">
							<textarea id="address" class="materialize-textarea"></textarea>
							<label for="address">Address</label>
						</div>
					</div>
					<div class="col s12 center">
						<button class="btn waves-effect waves-light" type="button" name="action" style="margin-bottom: 25px;">Submit
							<i class="material-icons right">send</i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer>
		
	</footer>
</body>
</html>
