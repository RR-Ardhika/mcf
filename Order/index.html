	<!-- jQuery.Shapeshift -->
	<script src="../core/jquery.shapeshift.js"></script>
	
	<!-- CSS -->
	<style>
		.container-ss {
			border: 1px dashed #CCC;
			display: inline-block;
			width: 200px;
			height: 200px;
			position: relative;
		}

		.container-ss > div {
			background: #AAA;
			position: absolute;
			height: 100px;
			width: 100px;
		}

		.container-ss > .ss-placeholder-child {
			background: transparent;
			border: 1px dashed blue;
		}
		
		.trash {
			border: 1px dashed red;
			height: 100px;
			padding: 20px;
			text-align: center;
		}
	</style>

	<!-- Javascript -->
	<script type="application/javascript">
		$(document).ready(function() {
			$(".clones").shapeshift({
				dragClone: true,
				enableCrossDrop: false
			});
			$(".droparea").shapeshift({
				colWidth: 100
			});
			$(".trash").shapeshift({
				colWidth: 100,
				enableTrash: true,
			});
			
			$containers = $(".container-ss");
			$containers.on("ss-added", function (e, selected) {
				console.log("This container:" + $(this));
				console.log("Has rearranged this item:" + $(selected[0]));
				console.log("Into this position:" + $(selected).index());
			});
		});
		
		function tekan()
		{
			alert(1);
		};
	</script>
